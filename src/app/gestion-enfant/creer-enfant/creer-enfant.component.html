
<div class="row">
    <div class="col-md-6 d-flex align-items-stretch grid-margin">
      <div class="row flex-grow">
        <div class="col-12 grid-margin">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Formulaire d'inscription</h4>
              <form #creerEnfant="ngForm" (submit)=submitForm(creerEnfant) class="forms-sample">
                <div class="form-group">
                  <label for="exampleInputEmail1">NOM</label>
                  <input type="text" ngModel name="nom" class="form-control" id="exampleInputNOM1" placeholder="Nom">
                </div>
                <div class="form-group">
                  <label for="exampleInputPrénom1">Prénom</label>
                  <input type="text" ngModel name="prenom" class="form-control" id="exampleInputPrénom" placeholder="Prénom">
                </div>
                <div class="form-group">
                  <label for="exampleInputPhoto">Photo</label>
                  <input type="Photo" class="form-control" id="exampleInputPhoto" placeholder="lien de photo">
                </div>
                <div class="form-group">
                  <label for="exampleInputdatedenaissance">date de naissance</label>
                  <input type="datedenaissance" class="form-control" id="exampleInputdatedenaissance" placeholder="date de naissance">
                </div>
                <div class="form-group">
                  <label for="exampleInputdatedinscription">date d'inscription</label>
                  <input type="datedinscription" class="form-control" id="exampleInputdate d'inscription" placeholder="date d'inscription">
                </div>
                <div class="form-group">
                  <label for="exampleClasse">classe</label>
                  <input type="Classe" class="form-control" id="exampleInputClasse" placeholder="Classe">
                  <div class="form-group">
                    <label for="exampleTél">Tél</label>
                    <input type="Tél" class="form-control" id="exampleInputTél" placeholder="Tél">
                  </div>
                </div>
                <button type="submit" class="btn btn-success mr-2">Submit</button>
                <button class="btn btn-light">Cancel</button>
              </form>
            </div>
          </div>
        </div>

      </div>
